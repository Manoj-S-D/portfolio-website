        /* Your existing CSS for the horizontal scrolling container */
        .bb {

            white-space: nowrap;
            border: 1px solid #ccc;
        }

        .aa {
            display: inline-block;
        }

        /* Styling for the portfolio items */
        .item {
            width: 200px;
            height: 200px;
            margin: 0px;
            display: inline-block;
            text-align: center;
            line-height: 150px;
        }

        img {
            width: 100%;
        }

        /* Style the button */
        button {
            display: inline-block;
            padding: 10px 20px;
            /* Adjust the padding to change button size */
            background-color: #1815ad;
            /* Button background color */
            color: #fff;
            /* Text color */
            border: none;
            border-radius: 5px;
            /* Rounded corners */
            cursor: pointer;
            font-size: 16px;
            /* Text size */
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            /* Smooth hover effect */
        }

        /* Hover effect */
        button:hover {
            background-color: #6a77d8;
            /* Change the background color on hover */
        }

        /* Additional styles (customize as needed) */
        button.secondary {
            background-color: #ccc;
            /* Secondary button color */
            color: #333;
        }

        button a {
            text-decoration: none;
            color: white;
        }

        /* Add more button styles as needed */
    </style>
</head>
